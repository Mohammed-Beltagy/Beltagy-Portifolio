<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beltagy Portifolio</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Normalize File -->
    <link rel="stylesheet" href="normalize.css" />
    <!-- Own Style File -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body lang="en">
    <!-- Main Section -->
    <main class="landing">
      <!-- Planes Background -->
      <svg
        id="bg-plane"
        class="bg-plane"
        viewBox="0 0 1080 1080"
        xml:space="preserve"
      ></svg>
      <!-- Picture With Brackets -->
      <div class="img-brackets-container">
        <svg id="left-bracket" class="left-bracket bracket"></svg>
        <svg id="right-bracket" class="right-bracket bracket"></svg>
        <div class="img-container">
          <img src="img/pic-nobg.png" alt="Beltagy Picture" />
        </div>
      </div>
      <!-- Text Under Picture -->
      <div class="text">
        <h2 class="highlighted-text">Hello, I'm Front End Developer.</h2>
        <p>
          My name is <span class="highlighted-text">Mohammed Beltagy</span>,
          lives in Egypt.
        </p>
        <p>
          I can build you a website using:
          <span class="highlighted-text">HTML</span>,
          <span class="highlighted-text">CSS</span>,
          <span class="highlighted-text">JAVASCRIPT</span>&
          <span class="highlighted-text">GITHUB</span>
        </p>
      </div>
    </main>

    <!-- Script -->
    <script src="js/plane.js"></script>
    <script src="js/left-bracket.js"></script>
    <script src="js/right-bracket.js"></script>
  </body>
</html>
